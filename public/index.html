<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hamill Clooney</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <style>
        html, body { height: 99%; width: 99%; margin: 0;}
        body { padding: 10px 10px 0;}
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            height: 100%;
            margin: 0 auto;
            min-width: 500px;
            max-width: 850px;
        }
        .card {
            display: flex;
            flex: 0 1 calc(33% - 1em);
            margin: 0 auto 5px;
        }
        .img {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-repeat:no-repeat;
            background-position: center;
        }
        .name {
            font-weight: 900;
            font-size: 1.25em;
            writing-mode: vertical-rl;
            padding: .5em .5em .5em .25em;
            background: rgb(208,208,208);
            background: linear-gradient(90deg, rgba(208,208,208,1) 0%, rgba(255,255,255,1) 100%);
        }
    </style>
</head>
<body>
<div class="container"></div>
</body>
</html>
<script>
    /* Scripties */
    $(document).ready(addCards);

    function addCards() {
        $.getJSON('https://api.outof.coffee/v1/hambones', function (response) {
            var hambones = response.hambones;
            hambones.forEach(hambone => {
                var $img = $("<div class='img'></div>").css("background-image", `url('${hambone.img}')`);
                if (hambone.position) {
                    $img.css("background-position", hambone.position);
                }
                var $card = $('<div class="card"></div>').append(
                    $img,
                    `<div class="name">${hambone.name}</div>`
                );
                $('div.container').append($card);
            })
        });
    }
</script>
